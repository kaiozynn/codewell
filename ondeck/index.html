<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/max600px.css" media="screen and (max-width: 600px)">
    <link rel="stylesheet" href="estilos/min768px.css" media="screen and (max-width: 768px)">
    <title>Site Ondeck</title>
</head>
<body>
    <header>
        <nav>
            <span>
                <img src="Assets/Logo.svg" id="logo">
            </span>
            <span>
                <button id="btnMenu">
                    <span><img src="Assets/Menu.svg"></span>
                </button>
            </span>
            <div class="menu">
                <div class="menuTablet">
                    <button>Products</button>
                </div>
                <div id="cabecaMenu">
                    <span>Products</span>
                    <button class="closeMenu">
                        <span><img src="Assets/Close.svg"></span>
                    </button>
                </div>
                <div class="navegacao">
                    <button>
                        <span><img src="Assets/Spense_Icon.svg"></span>
                        <span class="txt">
                            <span class="destaqueMenu">Spense</span>
                            <br> Spence is a lading page for writers. Great for practicing absolute positioning and flex layouts.
                        </span>
                    </button>
                    <button>
                        <span><img src="Assets/Fiber_Icon.svg"></span>
                        <span class="txt">
                            <span class="destaqueMenu">Fiber Landing Page</span>
                            <br> An online portifolio generation. Great to practice flex/grid layouts, and absolute positioning. 
                        </span>
                    </button>
                    <button>
                        <span><img src="Assets/Gradie_Icon.svg"></span>
                        <span class="txt">
                            <span class="destaqueMenu">Gradie Sing Up Page</span>
                            <br> Gradie is simple sign up page, great to practice centering layouts. 
                        </span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <p id="titulo">Ondeck is your remote <span class="destaque">conference calling tool</span></p>
            <p id="legenda">
                Ondeck is service that allows you to create beatiful, online, and encrypted video calls for you and you remote team.
            </p>
        </article>
        <div>
            <button id="input"><a href="">Try for free</a></button>
        </div>
        <div class="ico">
            <span>5.0 Rating based on reviews from:</span>
            <span><img src="Assets/Capterra Logo.svg"></span>
            <span><img src="Assets/AlternativeTo Logo.svg"></span>
            <span><img src="Assets/logo-shopify.webp"></span>
        </div>
        <span class="comp">Trusted by 3+ million people at companies like</span>
        <div id="logos">
            <img src="Assets/Netflix Logo.svg" alt="logo Netflix" id="lnet">
            <img src="Assets/Shopify Logo.svg" alt="logo Shopify" id="lsho">
            <img src="Assets/Spotify Logo.svg" alt="logo Spotify" id="lspo">
            <img src="Assets/Walmart Logo.svg" alt="logo Walmart" id="lwal">
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
